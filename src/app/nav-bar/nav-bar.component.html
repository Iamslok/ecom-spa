<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">Ecom Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/All-Products">Products</a>
          </li>
        </ul>
        <div class="position-relative">
          <form class="d-flex" role="search">
            <input 
              class="form-control me-2" 
              type="search" 
              placeholder="Search" 
              aria-label="Search" 
              [(ngModel)]="searchTerm" 
              (input)="onSearch()" 
              name="searchint">
          </form>
        
          <!-- Overlay for search results -->
          <ul class="list-group position-absolute w-100 mt-2" *ngIf="filteredProducts.length">
            <li 
              class="list-group-item"
              *ngFor="let product of filteredProducts" 
              [routerLink]="['/product-detail', product.id]">
              {{ product.name }}
            </li>
          </ul>
        </div>
        
        <a routerLink="/cart-items" class="pointer"><i class="fa-solid fa-cart-shopping"></i><span class="cart-count">{{itemCount}}</span></a>
      </div>
    </div>
  </nav>
